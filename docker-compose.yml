version: "1"
services:
  front_end:
    container_name: front_end
    build: 
      context: ./frontend
      dockerfile: ./frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: npm start
  back_end:
    container_name: back_end
    build: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: npm start
  db:
    container_name: challenge_db
    build:
      context: ./postgres
      dockerfile: ./postgres/Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
    volumes:
       - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
volumes:
    db:
      external: true
